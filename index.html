<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-list</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your  code will go here

    function UserProfile({user}) {
        return (
            <div className="user-profile">

                <img src={user.avatar} alt="{user.name}" />
                <h2>{user.name}</h2>
                <p>email:{user.email}</p>
            </div>
        )
    }


     function App() {
        const [searchTerm, setSearchTerm] = React.useState("");
        const users = [
            { id: 1, name: 'John Doe', email: 'john.doe@example.com', avatar: 'https://via.placeholder.com/100' },
            { id: 2, name: 'Jane Smith', email: 'jane.smith@example.com', avatar: 'https://via.placeholder.com/100' },
            { id: 3, name: 'Chris Johnson', email: 'chris.johnson@example.com', avatar: 'https://via.placeholder.com/100' },
            { id: 4, name: 'Patricia Williams', email: 'patricia.williams@example.com', avatar: 'https://via.placeholder.com/100' }
        ];

        const filteredUser = users.filter(user => user.name.toLowerCase().includes(searchTerm.toLowerCase()))

        return(

        <div className="App">
        <h1>User Profiles</h1>
        <input type="text"
        placeholder = "find by name.."
        value={searchTerm}
        onChange={(e)=>setSearchTerm(e.target.value)
        } className="search-input"/>

        <div className="user-profile-list">
            
            {filteredUser.map((user)=>(<UserProfile key={user.id} user = {user}/>))}

            </div>

            </div>

        )

    }

    let rootElement = document.getElementById("root");
    ReactDOM.createRoot(rootElement).render(<App />);

</script>

</html>
